        </div>

</header>

<!-------------SELECT A RESTARAUNT AND MENU ITEM WILL APPEAR------------->

<div class="main-page-box">
    <div class="row">

        <!--<style>

            .menuList{
                display: none;
            }

        </style> -->

        <!--------RESTARAUNT LIST-------->
        <div class="restaurantList">

            <select id="restaurant">

            </select>
        </div>

    </div>

    <!---------MENU LIST-------------->
    <div class="menuList">

        <div class="row">
        <ul id="menuItem">
            <option value="Please Select Value">Please select value</option> </ul>

        </div>




    </div>
    <div class ="panel panel-info">
        <div class="price">PRICE PLACEHOLDER</div>

        </div>
</div>

<!---------------USERS INFORMATION----------->
<div role="fm">
    <div class="form-group">
        <label>Email address</label>
        <input type="email" id="emailAddress" name="email"required placeholder="Email address">
    </div>
    <div class="form-group">
        <label>phone</label>
        <input type="text" id="phoneNumber" pattern="[0-9]{10}" name="phone" required placeholder="Phone Number">
    </div>
    <div class="form-group">
        <label>Special Instructions</label>
        <input type="text" id="notes" name="text" required placeholder="Less than 25 characters">
        <p class="help-block">Space is limited, be short.</p>
    </div>

    <button id="submit" type="submit" class="btn btn-default">Submit</button>
</div>




</div>



<script src="index.js"></script>
